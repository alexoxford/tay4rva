<script>
    function setNavColor() {
        var topnav = document.getElementById("myTopnav")
        var path = window.location.href.split('/').slice(-1)[0];
        if (path === "") {
            path = "index.php"; // this handles the case where there is no path, i.e. https://tay4rva.com/
        }
        Array.from(topnav.children).forEach(child => {
            if (child.className !== "icon") {
                if (child.href.split('/').slice(-1)[0] === path) {
                    child.className += "active";
                } else {
                    child.className = "";
                }
            }
        });
    }

    document.body.onload = setNavColor;

    function expandMenu() {
        var topnav = document.getElementById("myTopnav");
        if (topnav.className === "topnav") {
            topnav.className += " responsive";
        } else {
            topnav.className = "topnav";
        }
    }
</script>
